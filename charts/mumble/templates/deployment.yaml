apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "mumble.fullname" . }}
  labels:
    {{- include "mumble.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "mumble.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "mumble.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "mumble.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: MUMBLE_SUPERUSER_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.mumble.existingSecret }}
                  name: {{ .Values.mumble.existingSecret }}
                  {{- else }}
                  name: {{ include "mumble.fullname" . }}-auth
                  {{- end }}
                  key: admin-password
            - name: MUMBLE_CONFIG_SERVER_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.mumble.existingSecret }}
                  name: {{ .Values.mumble.existingSecret }}
                  {{- else }}
                  name: {{ include "mumble.fullname" . }}-auth
                  {{- end }}
                  key: user-password
          ports:
            - name: control
              containerPort: {{ .Values.service.controlPort }}
              protocol: TCP
            - name: speak
              containerPort: {{ .Values.service.speakPort }}
              protocol: UDP
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          volumeMounts:
            - name: data
              mountPath: /data
          {{- with .Values.volumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
      volumes:
      {{- if .Values.persistence.enabled }}
        - name: data
          persistentVolumeClaim:
            claimName: data-{{ include "mumble.fullname" . }}
      {{- else }}
        - name: data
          emptyDir: {}
      {{- end }}
      {{- with .Values.volumes }}
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
